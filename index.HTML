<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.CSS">
    <title>Registro</title>
</head>

<body>
    <!---Formulário principal-->
    <form id="formulário">
        <input type="text" id="Seu-nome" maxlength="15" required placeholder="Seu nome:">
        <input type="tel" id="Seu-número" maxlength="12" required placeholder="Seu número:">
    </form>
    <!--Tabela principal-->
    <table width="30%" border="4px">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Número telefone:</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!---botão fora do formulário-->
    <div class="botao-container">
        <button type="submit" form="formulário" id="botao-humor">Cadastrar</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
