<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.CSS">
    <title>Registro</title>
</head>

<body>
    <!---Formulário principal-->
    <form id="formulário">
        <input type="text" id="Seu-nome" required placeholder="Seu nome:">
        <input type="number" id="Seu-número" required placeholder="Seu número:">
    </form>
    <!--Tabela principal-->
    <table border="2px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número telefone:</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!---botão fora do formulário-->
    <button type="submit" form="formulário">Cadastrar</button>
    <script src="./main.js"></script>
</body>

</html>
